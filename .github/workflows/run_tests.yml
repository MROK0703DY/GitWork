name: Automated tests

on:

  workflow_dispatch:

    inputs:
      deployment_target:
        description: 'Choose target'
        required: true
        default: 'my tests'
        type: choice
        options:
          - my tests
          - image
          - all

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: my tests
        if: ${{ github.event.inputs.deployment_target == 'my tests' || github.event.inputs.deployment_target == 'all' }}
        run: pytest .
      - name: image
        if: ${{ github.event.inputs.deployment_target == 'image' || github.event.inputs.deployment_target == 'all' }}
        run: C:\pycharm\PycharmProjects\GitWork\exn.jpg
